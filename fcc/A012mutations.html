<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var mutation = function (arr) {
        var text = arr[0].toLowerCase();
        var key = arr[1].toLowerCase().split('');

        return key.reduce(function (s, k) {
            return s && (text.indexOf(k)) >= 0;
        }, true);
    };

    document.writeln(mutation(["hello", "hey"]));

</script>
</body>
</html>
