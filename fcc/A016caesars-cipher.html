<script>
    var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    //document.writeln(letters.length);
    var encode = function (ch) {
        return letters.indexOf(ch) < 0 ? ch : letters[(letters.indexOf(ch) + 13) % 26];
    };
    var rot13 = function (str) { // LBH QVQ VG!
        return str.split('').map(encode).join('');
    };

    document.writeln(rot13("SERR PBQR PNZC"));

</script>
